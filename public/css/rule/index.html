<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 规则</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="font-size">
      <span class="px"> xx </span>
      <span class="em"> xx </span>
      <span class="percent"> xx </span>
      <span class="rem"> xx </span>
    </div>
    <div class="text-overflow">
      <div class="text-overflow-left">
        text-overflow-left text-overflow-left text-overflow-left
      </div>
      <div class="text-overflow-right">text-overflow-right</div>
    </div>
    <div class="margin">
      <div>
        <div class="margin-vs">have no margin</div>
        <div class="margin-neg">have margin</div>
      </div>
    </div>
  </body>
</html>
