<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid padding</title>
    <style>
      .wrapper {
        margin: 0 auto;
        max-width: 1200px;
        width: 95%;
      }
      .row {
        display: flex;
        outline: 1px solid #666;
        margin: 0 -16px;
      }
      .col {
        min-height: 100px;
        outline: 1px solid #666;
        padding: 16px;
        box-sizing: border-box;
        box-sizing: border-box;
      }
      .col-6 {
        flex: 6;
      }
      .col-18 {
        flex: 18;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col col-6"></div>
        <div class="col col-18"></div>
      </div>
    </div>
  </body>
</html>
