<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float实现图文环绕</title>
    <style>
      img {
        float: left;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <img src="/logo192.png" alt="" />
      </div>

      <p>
        ## float 本质 <br />
        float 属性的初衷是为了实现图文环绕的效果，有两个主要特性：<br />
        - 脱离正常文本流，导致父元素高度塌陷；<br />
        - 浮动元素和行框盒子不可重叠性。
      </p>
    </div>
  </body>
</html>
