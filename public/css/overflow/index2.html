<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 计算滚动区域大小 -->
    <!-- 动态设置滚动区域高度 -->
    <!--  -->
    <style>
      .container {
        padding: 20px;
        background-color: red;
        height: 500px;
        flex-direction: column;
        display: flex;
      }
      .inner1 {
        background-color: yellow;
        height: 100px;
      }
      .inner2 {
        background-color: green;
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .inner2-content {
        background-color: #999;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner1"></div>
      <div class="inner2">
        <div class="inner2-content"></div>
      </div>
    </div>
  </body>
</html>
